<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ngrok URL</title>
    <script>
        // ngrok_url.txtからURLを読み込んで表示する
        window.onload = function() {
            fetch('ngrok_url.txt')
                .then(response => response.text())
                .then(url => {
                    // 取得したURLをページに表示
                    document.getElementById('ngrok-url').textContent = url;
                    // 自動でブラウザで開く場合
                    window.location.href = url;
                })
                .catch(error => console.log('Error fetching URL:', error));
        };
    </script>
</head>
<body>
    <h1>ngrok URL:</h1>
    <p id="ngrok-url">Loading...</p>
</body>
</html>
